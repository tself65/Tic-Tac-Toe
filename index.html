<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Lets Play Tic-Tac-Toe!</h2><br>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Congratulations!</h5>
            </div>
            <div class="modal-body">
              <p id="winner"></p>
            </div>
            <div class="modal-footer">
            <button id="modalReset" class="btn btn-primary btn-rounded btn-md"> Restart! </button> 
            </div>
          </div>
        </div>
      </div>

    <h3 class="instructions"></h3><br>

    <!-- Create a Tic-Tac-Toe game grid using your HTML element of choice.  -->
    <div id="board" class="container"></div><br>

	<!-- When a cell in the grid is clicked, an X or O should appear in that spot depending on whose turn it is. -->

	<!-- A heading should say whether it is X’s or O’s turn and change with each move made. -->

<!-- A button should be available to clear the grid and restart the game. -->
<button id="reset" class="btn btn-primary btn-rounded btn-lg"> Restart! </button> 

    
	<!-- When a player has won, or the board is full and the game results in a draw, a Bootstrap alert or similar Bootstrap component should appear across the screen announcing the winner. -->


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
